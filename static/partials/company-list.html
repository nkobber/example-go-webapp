<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Companies<button type="button" class="btn btn-primary pull-right" ng-click="controller.createCompany()">
            <i class="fa fa-plus"></i> Create
        </button></h3>
    </div>
    <table class="table table-hover table-condensed table-striped">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Address
                </th>
                <th>
                    City
                </th>
                <th>
                    Zipcode
                </th>
                <th>
                    Country
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="company in companies" style="cursor: pointer;" ng-click="controller.viewCompany(company)">
                <td>
                    {{company.name}}
                </td>
                <td>
                    {{company.address}}
                </td>
                <td>
                    {{company.city}}
                </td>
                <td>
                    {{company.zipcode}}
                </td>
                <td>
                    {{company.country}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
